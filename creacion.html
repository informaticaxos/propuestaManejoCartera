<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Tipo de Formulario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .campo-item { margin-bottom: 1rem; }
  </style>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">Crear Nuevo Tipo de Formulario</h2>

    <form id="formTipoFormulario">
      <div class="mb-3">
        <label class="form-label">Nombre del Formulario</label>
        <input type="text" name="nombre_tipo" class="form-control" placeholder="Ej. Firma Electrónica">
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" class="form-control" rows="2" placeholder="Describe el propósito del formulario"></textarea>
      </div>

      <hr>
      <h5>Campos del Formulario</h5>
      <div id="camposContainer"></div>

      <button type="button" class="btn btn-secondary mb-3" onclick="agregarCampo()">Agregar Campo</button>
      <br>
      <button type="submit" class="btn btn-primary">Crear Tipo de Formulario</button>
    </form>
  </div>

  <script>
    let campoIndex = 0;

    function agregarCampo() {
      const container = document.getElementById('camposContainer');
      const campoHTML = `
        <div class="campo-item border p-3 rounded">
          <div class="mb-2">
            <label>Nombre del Campo</label>
            <input type="text" name="campos[${campoIndex}][nombre]" class="form-control" placeholder="Ej. Fecha de caducidad">
          </div>
          <div class="mb-2">
            <label>Tipo de Dato</label>
            <select name="campos[${campoIndex}][tipo]" class="form-select">
              <option value="VARCHAR">Texto corto</option>
              <option value="TEXT">Texto largo</option>
              <option value="DATE">Fecha</option>
              <option value="FILE">Archivo</option>
            </select>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="campos[${campoIndex}][obligatorio]" value="true">
            <label class="form-check-label">Obligatorio</label>
          </div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', campoHTML);
      campoIndex++;
    }

    // Aquí podrías agregar lógica para enviar el formulario al backend
    document.getElementById('formTipoFormulario').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Tipo de formulario creado (simulado)');
    });
  </script>
</body>
</html>
